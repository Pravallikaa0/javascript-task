<!DOCTYPE html>
<html>
<body>

<h2 id="t"></h2> 

<script>
function showTime() {
    let d = new Date();
    let h = d.getHours();
    let m = d.getMinutes();
    let s = d.getSeconds();
    document.getElementById("t").innerHTML = h + ":" + m + ":" + s;
}

setInterval(showTime, 1000);
</script>

</body>
</html>
